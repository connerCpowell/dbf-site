{% extends "base.html" %}
{% block title %}{{ group }} Gallery{% endblock %}
{% block content %}
<h1>Art from {{ group }}</h1>

<div class="gallery">
    {% for img in images %}
    <img src="{{ url_for('static', filename='pics/' ~ group ~ '/' ~ img') }}" alt="{{ image }}">
    {% endfor %}
</div>
<a href="{{ url_for('gallery') }}">‚Üê Back to all</a>
{% endblock %}
