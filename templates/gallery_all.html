{% extends "base.html" %}
{% block title %}Gallery{% endblock %}
{% block content %}

<h1>Gallery per Month</h1>

{% for group, images in grouped_images.items() %}
<section>
    <h2><a href="{{ url_for('gallery_group', group=group) }}">{{ group }}</a></h2>
    <div class="gallery">
        {% for image in images %}
        <img src="{{ url_for('static', filename='pics/' ~ group ~ '/' ~ img') }}" alt="{{ image }}">
        {% endfor %}
    </div>
</section>
{% endfor %}

{% endblock %}
